<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./add.js" type="module"></script>
  </head>
  <body>
    <h1>Add country</h1>
    <form id="addForm">
      <label>Name</label>
      <input type="text" placeholder="country name" id="countryName" />
      <label> Capital</label>
      <input type="text" placeholder="capital" id="capitalName" />
      <label> language</label>
      <input type="text" placeholder="language" id="languageName" />
      <label> population</label>
      <input type="number" placeholder="population" id="population" />
      <label> Security-Key</label>
      <input type="text" placeholder="*****" id="securityKey" />
      <button id="addCountryButton" type="submit">Add</button>
    </form>
    <p id="text"></p>
  </body>
</html>
